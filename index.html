<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script src="index.js" async></script>
    <script type="module" src="DOMScript.js" async></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="window" class="window">
      <div id="playerContainer">
        <div id="playFieldContainer" class="playFieldContainer">
          <div id="xAxisDiv"></div>
          <div id="yAxisDiv"></div>
          <div id="playField" class="playField"></div>
          <div id="corner" class="corner"></div>
        </div>
        <div id="playerMenu">
          <div id="shipListDiv" class="shipListDiv"></div>
          <div id="messageBoard" class="messageBoard">
            Welcome back Commander, we have an operation. Deploy your units by
            clicking the ship name and clicking the deployment coordinates.
            <br />
            You can change the ship orientation by right clicking
          </div>
        </div>
        <button id="resetButton" class="resetButton">Reset Game</button>
      </div>

      <!-- <div id="divider"></div> -->

      <div id="botContainer">
        <div id="botplayFieldContainer" class="botplayFieldContainer">
          <div id="botxAxisDiv"></div>
          <div id="botyAxisDiv"></div>
          <div id="botplayField" class="botplayField"></div>
          <div id="corner" class="corner"></div>
        </div>
        <div id="shipListDiv" class="shipListDiv"></div>
        <div id="botmessageBoard" class="messageBoard"></div>
      </div>
    </div>
  </body>
</html>
